<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa & Ranking - ChatPersonas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(16, 16, 24, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 600;
            color: #ff6b6b;
            cursor: pointer;
            text-decoration: none;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .quick-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }

        /* MAIN CONTENT */
        .main-content {
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 24px;
            padding-right: 24px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 32px;
        }

        /* SEARCH SECTION */
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
        }

        .search-btn {
            padding: 16px 24px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #ff6b6b;
            border-bottom-color: #ff6b6b;
        }

        /* RANKING SECTION */
        .ranking-section {
            display: none;
            margin-bottom: 40px;
        }

        .ranking-section.active {
            display: block;
        }

        .ranking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .ranking-title {
            font-size: 24px;
            font-weight: 600;
            color: #ff6b6b;
        }

        .ranking-period {
            display: flex;
            gap: 8px;
        }

        .period-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .period-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .rank-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .rank-item:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .rank-position {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b6b;
            min-width: 60px;
            text-align: center;
        }

        .rank-medal {
            font-size: 32px;
            min-width: 60px;
            text-align: center;
        }

        .rank-avatar {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .rank-info {
            flex: 1;
        }

        .rank-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .rank-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .rank-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
        }

        .rank-stat {
            color: rgba(255, 255, 255, 0.6);
        }

        .rank-interactions {
            font-size: 20px;
            font-weight: 700;
            color: #feca57;
            text-align: center;
        }

        /* SEARCH RESULTS */
        .search-results {
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .results-header {
            margin-bottom: 24px;
        }

        .results-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .character-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 16px;
        }

        .character-name {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .character-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .character-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .char-stat {
            text-align: center;
        }

        .char-stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #ff6b6b;
        }

        .char-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .chat-btn:hover {
            transform: translateY(-2px);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-content {
                padding-left: 16px;
                padding-right: 16px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-filters {
                justify-content: center;
            }

            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab {
                min-width: max-content;
            }

            .rank-item {
                padding: 16px;
            }

            .rank-position {
                min-width: 40px;
                font-size: 20px;
            }

            .rank-medal {
                min-width: 40px;
                font-size: 24px;
            }

            .rank-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .characters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo">
                💬 ChatPersonas
            </a>
        </div>
        <div class="navbar-right">
            <a href="index.html" class="quick-btn">🏠 Home</a>
            <a href="personagens.html" class="quick-btn">🎭 Personagens</a>
            <a href="login.html" class="quick-btn">👤 Login</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Pesquisa & Ranking</h1>
            <p class="page-subtitle">Descubra os melhores personagens e criadores da comunidade</p>
        </div>

        <!-- SEARCH SECTION -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Pesquisar personagens, criadores..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">🔍 Pesquisar</button>
            </div>
            
            <div class="search-filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="characters">Personagens</button>
                <button class="filter-btn" data-filter="creators">Criadores</button>
                <button class="filter-btn" data-filter="popular">Populares</button>
                <button class="filter-btn" data-filter="recent">Recentes</button>
                <button class="filter-btn" data-filter="trending">Em Alta</button>
            </div>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('ranking')">🏆 Ranking</button>
            <button class="tab" onclick="switchTab('search')">🔍 Resultados</button>
        </div>

        <!-- RANKING SECTION -->
        <div class="ranking-section active" id="rankingSection">
            <div class="ranking-header">
                <h2 class="ranking-title">🏆 Top Criadores</h2>
                <div class="ranking-period">
                    <button class="period-btn active" data-period="week">Semana</button>
                    <button class="period-btn" data-period="month">Mês</button>
                    <button class="period-btn" data-period="all">Tudo</button>
                </div>
            </div>

            <div class="ranking-list" id="rankingList">
                <!-- Rankings serão carregados aqui -->
            </div>
        </div>

        <!-- SEARCH RESULTS -->
        <div class="search-results" id="searchResults">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 resultados encontrados</div>
            </div>
            
            <div class="characters-grid" id="charactersGrid">
                <!-- Resultados da pesquisa -->
            </div>
        </div>
    </main>

    <script>
        // DADOS MOCK
        const users = [
            {
                id: 1,
                name: "Ana Silva",
                avatar: "👩‍💻",
                totalInteractions: 15420,
                charactersCount: 8,
                description: "Criadora de personagens de ficção científica",
                level: 15,
                badges: ["🏆", "⭐", "🔥"]
            },
            {
                id: 2,
                name: "Carlos Santos",
                avatar: "👨‍🎨",
                totalInteractions: 12850,
                charactersCount: 12,
                description: "Especialista em personagens históricos",
                level: 13,
                badges: ["🎭", "📚", "⚡"]
            },
            {
                id: 3,
                name: "Maria Costa",
                avatar: "🧙‍♀️",
                totalInteractions: 11200,
                charactersCount: 6,
                description: "Criadora de personagens fantásticos",
                level: 12,
                badges: ["🔮", "✨", "🦄"]
            },
            {
                id: 4,
                name: "João Oliveira",
                avatar: "🤖",
                totalInteractions: 9800,
                charactersCount: 15,
                description: "Focado em IA e tecnologia",
                level: 10,
                badges: ["💻", "🔧", "🚀"]
            },
            {
                id: 5,
                name: "Lucia Ferreira",
                avatar: "🎨",
                totalInteractions: 8500,
                charactersCount: 7,
                description: "Artista e criadora criativa",
                level: 9,
                badges: ["🎨", "💡", "🌟"]
            }
        ];

        const characters = [
            {
                id: 1,
                name: "Luna Estrelar",
                description: "Sábia astronauta que explora os mistérios do cosmos",
                avatar: "🌙",
                creator: "Ana Silva",
                interactions: 5420,
                rating: 4.9,
                category: "Sci-Fi"
            },
            {
                id: 2,
                name: "Alexandre Magno",
                description: "O grande conquistador da Macedônia",
                avatar: "👑",
                creator: "Carlos Santos",
                interactions: 4850,
                rating: 4.8,
                category: "Histórico"
            },
            {
                id: 3,
                name: "Fada Violeta",
                description: "Guardiã mágica das florestas encantadas",
                avatar: "🧚‍♀️",
                creator: "Maria Costa",
                interactions: 4200,
                rating: 4.9,
                category: "Fantasia"
            }
        ];

        let currentTab = 'ranking';
        let currentFilter = 'all';

        // INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', function() {
            loadRanking();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    if (currentTab === 'search') {
                        performSearch();
                    }
                });
            });

            // Period buttons
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadRanking(this.dataset.period);
                });
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide sections
            document.getElementById('rankingSection').classList.toggle('active', tab === 'ranking');
            document.getElementById('searchResults').classList.toggle('active', tab === 'search');
            
            if (tab === 'search' && document.getElementById('searchInput').value) {
                performSearch();
            }
        }

        function loadRanking(period = 'week') {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            users.forEach((user, index) => {
                const rankItem = document.createElement('div');
                rankItem.className = 'rank-item';
                
                let medal = '';
                if (index === 0) medal = '🥇';
                else if (index === 1) medal = '🥈';
                else if (index === 2) medal = '🥉';
                
                rankItem.innerHTML = `
                    ${medal ? `<div class="rank-medal">${medal}</div>` : `<div class="rank-position">#${index + 1}</div>`}
                    <div class="rank-avatar">${user.avatar}</div>
                    <div class="rank-info">
                        <div class="rank-name">${user.name}</div>
                        <div class="rank-desc">${user.description}</div>
                        <div class="rank-stats">
                            <span class="rank-stat">📊 ${user.charactersCount} personagens</span>
                            <span class="rank-stat">⭐ Nível ${user.level}</span>
                            <span class="rank-stat">🏆 ${user.badges.join(' ')}</span>
                        </div>
                    </div>
                    <div class="rank-interactions">
                        ${user.totalInteractions.toLocaleString()}<br>
                        <small style="color: rgba(255,255,255,0.6);">interações</small>
                    </div>
                `;
                
                rankingList.appendChild(rankItem);
            });
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsGrid = document.getElementById('charactersGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            if (!query) {
                resultsGrid.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">Digite algo para pesquisar</div>';
                resultsCount.textContent = '0 resultados encontrados';
                return;
            }

            // Switch to search tab
            switchTab('search');
            
            // Filter characters based on query and current filter
            let filteredCharacters = characters.filter(char => 
                char.name.toLowerCase().includes(query) ||
                char.description.toLowerCase().includes(query) ||
                char.creator.toLowerCase().includes(query)
            );

            // Apply additional filters
            if (currentFilter !== 'all') {
                switch(currentFilter) {
                    case 'popular':
                        filteredCharacters = filteredCharacters.filter(char => char.interactions > 4000);
                        break;
                    case 'recent':
                        // Mock recent filter
                        filteredCharacters = filteredCharacters.slice(0, 2);
                        break;
                    case 'trending':
                        filteredCharacters = filteredCharacters.filter(char => char.rating >= 4.8);
                        break;
                }
            }

            resultsCount.textContent = `${filteredCharacters.length} resultado${filteredCharacters.length !== 1 ? 's' : ''} encontrado${filteredCharacters.length !== 1 ? 's' : ''}`;
            
            if (filteredCharacters.length === 0) {
                resultsGrid.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">Nenhum resultado encontrado</div>';
                return;
            }

            resultsGrid.innerHTML = '';
            filteredCharacters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.onclick = () => startChat(character.id);
                
                card.innerHTML = `
                    <div class="character-avatar-large">${character.avatar}</div>
                    <h3 class="character-name">${character.name}</h3>
                    <p class="character-desc">${character.description}</p>
                    
                    <div class="character-stats">
                        <div class="char-stat">
                            <div class="char-stat-value">${character.rating}</div>
                            <div class="char-stat-label">Rating</div>
                        </div>
                        <div class="char-stat">
                            <div class="char-stat-value">${(character.interactions/1000).toFixed(1)}k</div>
                            <div class="char-stat-label">Chats</div>
                        </div>
                        <div class="char-stat">
                            <div class="char-stat-value">${character.category}</div>
                            <div class="char-stat-label">Categoria</div>
                        </div>
                    </div>
                    
                    <div style="font-size: 12px; color: rgba(255,255,255,0.6); text-align: center; margin-bottom: 16px;">
                        Por: ${character.creator}
                    </div>
                    
                    <button class="chat-btn">💬 Conversar</button>
                `;
                
                resultsGrid.appendChild(card);
            });
        }

        function startChat(characterId) {
            // Simular início de chat
            alert(`Iniciando chat com personagem ID: ${characterId}`);
        }

        // Auto-complete para pesquisa
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            if (query.length >= 2) {
                // Aqui você implementaria o auto-complete
                console.log('Auto-complete para:', query);
            }
        });
    </script>
</body>
</html>
