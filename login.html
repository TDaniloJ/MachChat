<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatPersonas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 60px;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 20%;
            right: 10%;
            font-size: 80px;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            bottom: 20%;
            left: 15%;
            font-size: 70px;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            bottom: 30%;
            right: 20%;
            font-size: 50px;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Main Container */
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ff6b6b;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me input[type="checkbox"] {
            accent-color: #ff6b6b;
        }

        .forgot-password {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #feca57;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Social Login */
        .social-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .social-divider span {
            margin: 0 16px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .social-btn.google {
            border-color: #4285f4;
        }

        .social-btn.google:hover {
            background: rgba(66, 133, 244, 0.2);
        }

        .social-btn.facebook {
            border-color: #1877f2;
        }

        .social-btn.facebook:hover {
            background: rgba(24, 119, 242, 0.2);
        }

        /* Form Switch */
        .form-switch {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-switch button {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .form-switch button:hover {
            color: #feca57;
        }

        /* Success/Error Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        .message.info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid rgba(23, 162, 184, 0.3);
            color: #17a2b8;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back to Home */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 16px;
            }

            .auth-card {
                padding: 24px;
            }

            .social-buttons {
                flex-direction: column;
            }

            .social-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape">💬</div>
        <div class="floating-shape">🎭</div>
        <div class="floating-shape">✨</div>
        <div class="floating-shape">🤖</div>
    </div>

    <a href="index.html" class="back-home">← Voltar ao Início</a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">💬</div>
                <h1 class="auth-title" id="authTitle">Entrar</h1>
                <p class="auth-subtitle" id="authSubtitle">Acesse sua conta do ChatPersonas</p>
            </div>

            <div id="messageContainer"></div>

            <!-- LOGIN FORM -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="password-container">
                        <input type="password" class="form-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">👁️</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Entrar</span>
                </button>

                <div class="social-divider">
                    <span>ou continue com</span>
                </div>

                <div class="social-buttons">
                    <a href="#" class="social-btn google" onclick="loginWithGoogle()">
                        <span>📧</span>
                        Google
                    </a>
                    <a href="#" class="social-btn facebook" onclick="loginWithFacebook()">
                        <span>📘</span>
                        Facebook
                    </a>
                </div>

                <div class="form-switch">
                    Não tem uma conta? <button type="button" onclick="showRegister()">Criar conta</button>
                </div>
            </form>

            <!-- REGISTER FORM -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nome completo</label>
                    <input type="text" class="form-input" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="password-container">
                        <input type="password" class="form-input" placeholder="••••••••" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">👁️</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar senha</label>
                    <div class="password-container">
                        <input type="password" class="form-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">👁️</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" required>
                        <span>Aceito os <a href="#" style="color: #ff6b6b;">termos de uso</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Criar conta</span>
                </button>

                <div class="social-divider">
                    <span>ou registre-se com</span>
                </div>

                <div class="social-buttons">
                    <a href="#" class="social-btn google" onclick="registerWithGoogle()">
                        <span>📧</span>
                        Google
                    </a>
                    <a href="#" class="social-btn facebook" onclick="registerWithFacebook()">
                        <span>📘</span>
                        Facebook
                    </a>
                </div>

                <div class="form-switch">
                    Já tem uma conta? <button type="button" onclick="showLogin()">Fazer login</button>
                </div>
            </form>

            <!-- FORGOT PASSWORD FORM -->
            <form class="auth-form" id="forgotForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="seu@email.com" required>
                    <small style="color: rgba(255,255,255,0.6); font-size: 12px; display: block; margin-top: 4px;">
                        Enviaremos um link para redefinir sua senha
                    </small>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Enviar link</span>
                </button>

                <div class="form-switch">
                    <button type="button" onclick="showLogin()">← Voltar ao login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentForm = 'login';

        // Form switching
        function showLogin() {
            currentForm = 'login';
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('authTitle').textContent = 'Entrar';
            document.getElementById('authSubtitle').textContent = 'Acesse sua conta do ChatPersonas';
        }

        function showRegister() {
            currentForm = 'register';
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('authTitle').textContent = 'Criar Conta';
            document.getElementById('authSubtitle').textContent = 'Junte-se à comunidade ChatPersonas';
        }

        function showForgotPassword() {
            currentForm = 'forgot';
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById('forgotForm').classList.add('active');
            document.getElementById('authTitle').textContent = 'Recuperar Senha';
            document.getElementById('authSubtitle').textContent = 'Digite seu email para recuperar o acesso';
        }

        // Password toggle
        function togglePassword(button) {
            const input = button.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        // Show messages
        function showMessage(text, type = 'info') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Loading state
        function setLoadingState(form, loading = true) {
            const button = form.querySelector('.btn-primary');
            const text = button.querySelector('.btn-text');
            
            if (loading) {
                button.disabled = true;
                text.innerHTML = '<span class="loading"></span> Carregando...';
            } else {
                button.disabled = false;
                if (currentForm === 'login') text.textContent = 'Entrar';
                else if (currentForm === 'register') text.textContent = 'Criar conta';
                else text.textContent = 'Enviar link';
            }
        }

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            setLoadingState(this, true);
            
            const formData = new FormData(this);
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            try {
                // Simular login
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Mock validation
                if (email === 'teste@teste.com' && password === '123456') {
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('Email ou senha incorretos', 'error');
                }
            } catch (error) {
                showMessage('Erro no servidor. Tente novamente.', 'error');
            } finally {
                setLoadingState(this, false);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            setLoadingState(this, true);
            
            const inputs = this.querySelectorAll('input');
            const password = inputs[2].value;
            const confirmPassword = inputs[3].value;
            
            if (password !== confirmPassword) {
                showMessage('As senhas não coincidem', 'error');
                setLoadingState(this, false);
                return;
            }
            
            try {
                // Simular registro
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                showMessage('Conta criada com sucesso! Fazendo login...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showMessage('Erro ao criar conta. Tente novamente.', 'error');
            } finally {
                setLoadingState(this, false);
            }
        });

        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            setLoadingState(this, true);
            
            try {
                // Simular envio de email
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                showMessage('Link de recuperação enviado para seu email!', 'success');
                setTimeout(showLogin, 2000);
            } catch (error) {
                showMessage('Erro ao enviar email. Tente novamente.', 'error');
            } finally {
                setLoadingState(this, false);
            }
        });

        // Social login functions
        function loginWithGoogle() {
            showMessage('Redirecionando para login com Google...', 'info');
            // Implementar OAuth do Google
            setTimeout(() => {
                showMessage('Login com Google realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        }

        function loginWithFacebook() {
            showMessage('Redirecionando para login com Facebook...', 'info');
            // Implementar OAuth do Facebook
            setTimeout(() => {
                showMessage('Login com Facebook realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        }

        function registerWithGoogle() {
            showMessage('Redirecionando para registro com Google...', 'info');
            // Implementar OAuth do Google
            setTimeout(() => {
                showMessage('Conta criada com Google com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        }

        function registerWithFacebook() {
            showMessage('Redirecionando para registro com Facebook...', 'info');
            // Implementar OAuth do Facebook
            setTimeout(() => {
                showMessage('Conta criada com Facebook com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.altKey) {
                if (e.key === '1') showLogin();
                else if (e.key === '2') showRegister();
                else if (e.key === '3') showForgotPassword();
            }
        });

        // Demo credentials hint
        setTimeout(() => {
            showMessage('💡 Dica: Use "teste@teste.com" e senha "123456" para testar', 'info');
        }, 1000);
    </script>
</body>
</html>
